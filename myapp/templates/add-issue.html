<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Issue - OpenTrack</title>
    <meta name="description" content="Create a new issue in OpenTrack - report bugs, request features, or create tasks for your development team.">
    <meta name="author" content="OpenTrack">
    
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="{% url 'dashboard' %}" class="logo">
                    <img src="{% static 'opentrack-logo.png' %}" alt="OpenTrack">
                    <span class="logo-text">OpenTrack</span>
                </a>

                <!-- Search -->
                <div class="search-container">
                    <div style="position: relative;">
                        <div class="search-icon">
                            <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
                        </div>
                        <input type="text" placeholder="Search issues..." class="search-input">
                    </div>
                </div>

                <!-- Actions -->
                <div class="header-actions">
                    <a href="{% url 'add-issue' %}"  class="btn btn-primary btn-sm">
                        <svg class="icon" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        New Issue
                    </a>
                    <button class="btn btn-ghost btn-sm">
                        <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m11-5h-6m-6 0H1"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-8 max-w-4xl mx-auto">
        <!-- Page Header -->
        <div class="flex items-center gap-4 mb-8">
            <button class="btn btn-ghost btn-sm" onclick="window.location.href='{% url 'dashboard' %}'">
                <svg class="icon" viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12,19 5,12 12,5"></polyline></svg>
                Back to Dashboard
            </button>
            <div>
                <h1 class="text-3xl font-bold">Create New Issue</h1>
                <p class="text-muted">Report a bug, request a feature, or create a task</p>
            </div>
        </div>

        <!-- Form -->
        <div class="card card-p-8" style="box-shadow: var(--shadow-lg);">
            <form id="addIssueForm" method="POST" action="{% url 'add-issue' %}">
               {% csrf_token %}
                <!-- Title -->
                <div class="form-group">
                    <label for="title" class="label">
                        Title <span class="text-destructive">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title"
                        placeholder="Brief description of the issue..." 
                        class="input" 
                        style="font-size: 1rem;"
                        required
                    >
                    <div class="error-message hidden text-xs text-destructive mt-1" id="titleError"></div>
                </div>

                <!-- Type and Priority -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="type" class="label">Issue Type</label>
                        <select id="type" name="type" class="select">
                            <option value="bug">üêõ Bug</option>
                            <option value="feature">üí° Feature Request</option>
                            <option value="enhancement">‚ö° Enhancement</option>
                            <option value="task">‚úÖ Task</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority" class="label">Priority</label>
                        <select id="priority" name="priority" class="select">
                            <option value="low">üîΩ Low</option>
                            <option value="medium" selected>‚û°Ô∏è Medium</option>
                            <option value="high">üîº High</option>
                            <option value="critical">üö® Critical</option>
                        </select>
                    </div>
                </div>

                <!-- Assignee -->
                <div class="form-group">
                    <label for="assignee" class="label">Assignee (Optional)</label>
                    <input 
                        type="text" 
                        id="assignee" 
                        name="assignee"
                        placeholder="Enter username or email..." 
                        class="input"
                    >
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description" class="label">
                        Description <span class="text-destructive">*</span>
                    </label>
                    <textarea 
                        id="description" 
                        name="description"
                        placeholder="Provide detailed information about the issue..." 
                        class="textarea min-h-32" 
                        style="font-size: 1rem;"
                        required
                    ></textarea>
                    <div class="error-message hidden text-xs text-destructive mt-1" id="descriptionError"></div>
                </div>

                <!-- Labels -->
                <div class="form-group">
                    <label class="label">Labels (Optional)</label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="newLabel" 
                            placeholder="Add a label..." 
                            class="input flex-1"
                        >
                        <button type="button" class="btn btn-outline btn-sm" id="addLabelBtn">
                            <svg class="icon" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </button>
                    </div>
                    
                    <div id="labelsContainer" class="flex flex-wrap gap-2 mt-3 hidden"></div>
                </div>

                <!-- Actions -->
                <div class="flex flex-col gap-3 pt-6 border-t">
                    <button 
                        type="submit" 
                        class="btn btn-brand flex-1 sm:flex-none" 
                        id="submitBtn"
                    >
                        Create Issue
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-outline flex-1 sm:flex-none"
                        onclick="window.location.href='{% url 'dashboard' %}'"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="{% static 'shared.js' %}"></script>
    <script src="{% static 'add-issue.js' %}"></script>
</body>
</html>
