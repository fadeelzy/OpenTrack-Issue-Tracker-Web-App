<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTrack - Sign In</title>
    <meta name="description" content="Sign in to OpenTrack to access your issue tracking dashboard and manage your projects efficiently.">
    <meta name="author" content="OpenTrack">
    
    <meta property="og:title" content="OpenTrack - Sign In">
    <meta property="og:description" content="Access your OpenTrack dashboard to manage issues, track progress, and collaborate with your team.">
    <meta property="og:type" content="website">
   
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OpenTrack - Sign In">
    <meta name="twitter:description" content="Professional issue tracking for development teams">
    
    
    <link rel="stylesheet" href="{% static 'style.css' %} ">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="{% url 'dashboard' %}" class="logo">
                    <img src="{% static 'opentrack-logo.png' %}" alt="OpenTrack">
                    <span class="logo-text">OpenTrack</span>
                </a>

                <!-- Actions -->
                <div class="header-actions">
                    <a href="{% url 'dashboard' %}" class="btn btn-ghost btn-sm">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9,22 9,12 15,12 15,22"></polyline></svg>
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-8">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <!-- Auth Card -->
                <div class="card card-p-8">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="flex justify-center mb-4">
                            <img src="{% static 'opentrack-logo.png' %}" alt="OpenTrack" class="w-12 h-12">
                        </div>
                        <h1 class="text-2xl font-bold mb-2" id="authTitle">Welcome Back</h1>
                        <p class="text-muted" id="authSubtitle">Sign in to your OpenTrack account</p>
                    </div>

                    <!-- Auth Tabs -->
                    <div class="flex mb-6 p-1 bg-muted rounded-lg">
                        <button class="auth-tab active" data-tab="signin" id="signinTab">
                            Sign In
                        </button>
                    </div>

                    <!-- Sign In Form -->
                    <form method="POST" action="{% url 'auth' %}">
                        {% csrf_token %}
                        <div class="form-group">
                             <label for="signinEmail" class="label">Email</label>
                             <input type="email" id="signinEmail" name="email" class="input" placeholder="Enter your email" required>
                        </div>
                       <div class="form-group">
                            <label for="signinPassword" class="label">Password</label>
                            <input type="password" id="signinPassword" name="password" class="input" placeholder="Enter your password" required>
                        </div>
                        <div class="flex items-center justify-between mb-6">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="rememberMe" class="checkbox">
                                <span class="text-sm text-muted">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-brand w-full mb-4">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4m-5-4l5-5-5-5m5 5H3"></path></svg>
                            Sign In
                        </button>
                    </form>

                    <!-- Footer Message -->
                    <div class="text-center mt-6">
                        <p class="text-sm text-muted" id="authFooter">
                            Don't have an account? 
                           <a href="{% url 'signup' %}" class="text-primary hover:underline">Sign up</a>
                        </p>
                    </div>
                </div>

                
            </div>
        </div>
    </main>

    <script src="{% static 'shared.js' %}"></script>
    
</body>
</html>
